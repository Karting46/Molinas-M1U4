<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea U4 Ejer1 JS</title>
</head>

<body>
    <script>
        const nombre = prompt('Ingrese su nombre por favor:', '');
        const distancia = prompt('Ingrese la distancia en metros hasta su destino por favor:', '');
        let km = parseInt(distancia);
        const medio = [' Caminando ', ' en Bicicleta ', ' en Colectivo ', ' en Automóvil ', ' en Avión '];

        if (Number.isNaN(km)) {
            document.write('Por favor ingrese una distancia válida, muchas gracias.')
        }
        else if
            (km <= 1000) {
            document.write(`Estimado/da ${nombre} le aconsejo que vaya a su destino: ${(medio[0])}`)
        }
        else if (km > 1000 && km <= 10000) {
            document.write(`Estimado/da ${nombre} le aconsejo que vaya a su destino: ${(medio[1])}`)
        }
        else if (km > 10000 && km <= 30000) {
            document.write(`Estimado/da ${nombre} le aconsejo que vaya a su destino: ${(medio[2])}`)
        }
        else if (km > 30000 && km <= 100000) {
            document.write(`Estimado/da ${nombre} le aconsejo que vaya a su destino: ${(medio[3])}`)
        }
        else {
            document.write(`Estimado/da ${nombre} le aconsejo que vaya a su destino: ${(medio[4])}`)
        }
    </script>
</body>

</html>
